name: Deploy to remote server

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./todo    # working directory를 todo 폴더로 설정

    steps:
      - uses: actions/checkout@v1

      - name: Set Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-home-cache-cleanup: true

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run build with Gradle Wrapper
        run: ./gradlew clean build -x test

      - name: Send files to the server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          source: |
            todo/build/libs/*.jar
            scripts/deploy.sh
          target: /home/${{ secrets.USER }}/download

      - name: Deploy remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          script: |
            mkdir -p /home/${{ secrets.USER }}/deploy
            chmod +x /home/${{ secrets.USER }}/download/scripts/deploy.sh
            sh /home/${{ secrets.USER }}/download/scripts/deploy.sh