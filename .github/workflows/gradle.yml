name: Deploy to remote server

env:
  ACTIONS_RUNNER_DEBUG: true

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./todo

    steps:
      - uses: actions/checkout@v3

      - name: Set Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-home-cache-cleanup: true

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run build with Gradle Wrapper
        run: ./gradlew clean build -x test

      - name: Check file existence
        id: check_files
        run: |
          if [ -f "builds/libs/todo-0.0.1-SNAPSHOT.jar" ]; then
            echo "JAR exists"
          else
            echo "JAR not found"
            exit 1
          fi

      - name: Copy deploy script
        run: cp scripts/deploy.sh builds/libs/

      - name: Send files to the server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          source: "builds/libs/*"
          strip_components: 2
          target: "/home/${{ secrets.USER }}/download"

      - name: Deploy remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          script: |
            mkdir -p /home/${{ secrets.USER }}/deploy
            chmod +x /home/${{ secrets.USER }}/download/deploy.sh
            sh /home/${{ secrets.USER }}/download/deploy.sh